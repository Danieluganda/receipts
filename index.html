  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      display: flex;
      flex-direction: column;
    }

    body {
      min-height: 100vh;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #3498db, #2ecc71);
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
    }

    /* Container */
    .container {
      flex: 1;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Tool Cards */
    .tool-list {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tool {
      background: #fff;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 20px;
      position: relative;
    }

    .tool img {
      max-width: 100%;
      height: 150px;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .tool h3 {
      margin-bottom: 10px;
      color: #34495e;
      font-size: 1.4em;
    }

    .tool p {
      color: #555;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .tool a {
      display: inline-block;
      padding: 12px 25px;
      background: #3498db;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }

    .tool a:hover {
      background: #2d79b5;
      transform: scale(1.05);
    }

    .tool:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    /* Extras Section */
    .extras {
      margin-top: 50px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    /* Quote Styling */
    .quote {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      text-align: center;
      font-style: italic;
      font-size: 1.2em;
      color: #2c3e50;
      position: relative;
    }

    .quote::before {
      content: "“";
      font-size: 2.5em;
      position: absolute;
      top: -10px;
      left: 15px;
      color: #3498db;
    }

    .quote::after {
      content: "”";
      font-size: 2.5em;
      position: absolute;
      bottom: -10px;
      right: 15px;
      color: #2ecc71;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 10px;
      background: #2c3e50;
      color: #fff;
      margin-top: auto;
      font-size: 14px;
    }

    @media (max-width: 650px) {
      .tool-list {
        flex-direction: column;
        gap: 25px;
      }
    }

  </style>
</head>
